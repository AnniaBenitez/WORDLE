<!DOCTYPE html>
 <html lang="es">
    <head>
        <title>Wordle PPY</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./img/icono.ico">
        <script src="./js/script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.11.0.js"
            defer>
        </script>
        <script src = './js/scriptConfetti.js' defer></script>
    </head>
    <body>
        <h1>Wordle PPY</h1>
        <p>Pruebe con palabras de 5 letras, tiene 6 intentos!</p>
        <img id = 'decoracion' src="./img/icono.ico">
        <input type="text" id="guess-input">
        <button id="guess-button">Intentar</button>
        <div id="grid"></div>
        <p id="guesses"></p>
        <button id="try-again">Jugar de nuevo</button>
        <div id = 'confetti'></div>
    </body>
 </html>
